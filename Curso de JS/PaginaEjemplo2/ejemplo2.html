<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">
<script>
     var nombre = prompt("Ingresa tu nombre: ");
    var apellido= prompt("Ingresa tu apellido: ");
    var edad= prompt("Cual es tu edad ");
    var añosRestar= prompt("Cuantos años deseas restarte");
    edad -= añosRestar; 
</script>
</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>
<script>
   
    document.write("<p>");
    document.write("Bienvenido " + nombre + " " + apellido+ "<br/>"+
                    "A ti te gustaria tener " + edad);
    document.write("</p>");
    
    
</script>
</div>
</div>

</div>
</body>
</html>
