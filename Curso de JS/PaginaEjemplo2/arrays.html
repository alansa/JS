<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Usando Arrays</title>
        <link rel="stylesheet" href="css/micss.css">
        <script>
            var articulos = ["Zapatillas", "Camiseta", "Pantalon", "Calcetines"];
            //articulos = new Array("Zapatillas","Camiseta", "Pantalon", "Calcetines");
        </script>
    </head>

    <body>
        <div class="contenedor">
            <div class="header">
                <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
                </p>
            </div>
            <div class="contenido">
                <div class="principal">
                    <h1>Manejando Arrays</h1>
                    <script>

                        document.write("<p> El primer articulo es <strong>");

                        document.write(articulos[0] + "</strong></p>");

                        document.write("<p> El último elemento es <strong>");

                        document.write(articulos[articulos.length - 1] + "</strong><p>");

                        articulos.unshift("Balón");//Agrega elemento al inicio del Array

                        document.write("<p> Casi se nos pasa!! Agregamos este nuevo elemento <strong>");

                        document.write(articulos[0] + "</strong></p>");

                        document.write("<p> Agregamos un elemento al final <strong>");

                        articulos.push("Raqueta");//Agrega elemento al final del Array

                        document.write(articulos[articulos.length - 1] + "</strong><p>");

                        articulos.push(prompt("Agrega un nuevo elemento"));

                        document.write("<p> El elemento que agregaste es <strong>");

                        document.write(articulos[articulos.length - 1] + "</strong><p>");

                        document.write("<p>" + articulos[0] + "<br/>");

                        document.write("<p>" + articulos[1] + "<br/>");

                        document.write("<p>" + articulos[2] + "<br/>");

                        document.write("<p>" + articulos[3] + "<br/>");

                        document.write("<p>" + articulos[4] + "<br/>");

                        document.write("<p>" + articulos[5] + "<br/></p>");

                        alert("Borraremos el primer elemento")

                        articulos.shift();

                        document.write("<br/><p>" + articulos[0] + "<br/>");

                        document.write("<p>" + articulos[1] + "<br/>");

                        document.write("<p>" + articulos[2] + "<br/>");

                        document.write("<p>" + articulos[3] + "<br/>");

                        document.write("<p>" + articulos[4] + "<br/>");

                        document.write("<p>" + articulos[5] + "<br/></p>");

                        alert("Borraremos el ultimo elemento");

                        articulos.pop();

                        document.write("<br/><p>" + articulos[0] + "<br/>");

                        document.write("<p>" + articulos[1] + "<br/>");

                        document.write("<p>" + articulos[2] + "<br/>");

                        document.write("<p>" + articulos[3] + "<br/>");

                        document.write("<p>" + articulos[4] + "<br/></p>");

                    </script>
                </div>
            </div>

        </div>
    </body>
</html>
